name: Deploy to Fly.io

on:
  push:
    branches:
      - main  # Ou a branch desejada para deploy
  pull_request:
    branches:
      - main

jobs:
  CI:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4.2.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.8.0

      - name: Docker Login
        uses: docker/login-action@v3.3.0
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PWD }}

      - name: Build Docker Image
        uses: docker/build-push-action@v6.12.0
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: kir97/analise-vendas

  CD:
    runs-on: ubuntu-latest
    needs: [CI]

    steps:
      - name: Install Flyctl CLI
        run: |
          curl -L https://fly.io/install.sh | sh
          echo "$HOME/.fly/bin" >> $GITHUB_PATH

      - name: Check Flyctl version
        run: |
          flyctl version  

      - name: Authenticate with Fly.io
        run: |
          echo "Authenticating with Fly.io..."
          flyctl auth token "${{ secrets.FLY_API_TOKEN }}"  # Usa o token do GitHub Secrets
          flyctl auth whoami  

      - name: Deploy to Fly.io
        run: |
          flyctl deploy --remote-only
